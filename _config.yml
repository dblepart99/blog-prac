title: "닉코더의 개발로그"
subtitle: ""
description: "Love to code , Live to code"
keywords: 알고리즘, 프론트엔드, 백엔드, 코딩
author: Nickoder
language: en
timezone: Asia/Seoul

url: https://dblepart99.github.io
root: /
permalink: ":year/:month/:day/:title/"
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true

source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ":lang"
skip_render: null

new_post_name: ":title.md"
default_layout: post
titlecase: true
external_link:
  enable: true
  field: site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

index_generator:
  path: ""
  per_page: 5
  order_by: "-date"

default_category: uncategorized
category_map: true
tag_map: true

meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 5
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: git
  repo: https://github.com/dblepart99/dblepart99.github.io
  branch: main

sitemap:
  path: sitemap.xml
  rel: false
  tags: true
  categories: true

algolia:
  applicationID: "6ID16BWM23"
  indexName: "hexo git blog"
  apiKey: "0b49c4ac03cfaffafcf3a79a50c2791f"
  chunkSize: 5000

plugins:
  - hexo-generator-robotstxt

robotstxt:
  useragent: "*"
  disallow:
    - /one_file_to_disallow.html
    - /2nd_file_to_disallow.html
    - /3rd_file_to_disallow.html
  allow:
    - /one_file_to_allow.html
    - /2nd_file_to_allow.html
    - /3rd_file_to_allow.html
  sitemap: /sitemap.xml
